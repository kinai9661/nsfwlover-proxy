name = "nsfwlover-proxy"
main = "src/worker.js"
compatibility_date = "2026-02-11"

[vars]
TARGET_API = "https://www.nsfwlover.com/api/image"

[site]
bucket = "./public"

[[site.include]]
glob = "./public/*"

# KV 速率限制 (先執行 wrangler kv:namespace create "RATE-LIMIT")
[[kv_namespaces]]
binding = "KV"
id = "YOUR_KV_ID"  # 部署後替換

# 生產環境範例
[[env.production]]
name = "production"
route = { pattern = "api.nsfwlover.yourdomain.com/*", zone_name = "yourdomain.com" }
